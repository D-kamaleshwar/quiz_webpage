<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1>Interactive Quiz</h1>
                <p class="subtitle">Test your knowledge — multiple choice quiz</p>
            </div>
            <div class="auth" id="auth-area">
                <button id="sign-in-btn" class="btn">Sign in</button>
                <div id="user-info" class="user hidden">
                    <img id="user-avatar" src="" alt="avatar"/>
                    <span id="user-name"></span>
                    <button id="sign-out-btn" class="btn">Sign out</button>
                </div>
            </div>
        </header>

        <main id="quiz">
            <section id="dashboard" class="card">
                <h2>Choose a Quiz Topic</h2>
                <p class="muted">Tap a topic to start its quiz.</p>
                <div id="topics" class="topic-grid"></div>
            </section>

            <section id="question-card" class="card hidden">
                <div class="meta">
                    <span id="q-index">1</span>
                    <span class="sep">/</span>
                    <span id="q-total">1</span>
                </div>
                <div class="topic-header muted" id="topic-name"></div>
                <h2 id="question-text">Question text</h2>
                <ul id="choices" class="choices" role="list"></ul>

                <div class="controls">
                    <button id="back-btn" class="btn">Back to Topics</button>
                    <button id="prev-btn" class="btn">Previous</button>
                    <button id="next-btn" class="btn">Next</button>
                    <button id="submit-btn" class="btn primary">Submit</button>
                </div>
            </section>

            <section id="result" class="card hidden">
                <h2>Results</h2>
                <p id="score-text"></p>
                <div id="feedback"></div>
                <div class="controls">
                    <button id="restart-btn" class="btn">Restart Quiz</button>
                    <button id="back2-btn" class="btn">Back to Topics</button>
                </div>
            </section>
        </main>

        <footer>Built with care • Your Quiz</footer>
    </div>

    <!-- Login modal (mock Google sign-in) -->
    <div id="login-modal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-card">
            <h3>Sign in</h3>
            <p class="muted">Use a Google account (mock) to sign in for demo purposes.</p>
            <div class="modal-actions">
                <input id="mock-email" type="email" placeholder="name@example.com" />
                <button id="mock-google-btn" class="btn google">Sign in with Google</button>
                <button id="close-login" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
